# docker-compose.yml

version: '3'
services:
  django:
    volumes:
      - ./movies_admin/staticfiles:/opt/app/staticfiles
      - ./.env:/opt/app/.env
      - ./sqlite_to_postgres:/opt/app/sqlite_to_postgres
    build: ./movies_admin
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:1.25.3
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./movies_admin/staticfiles:/movies_admin/staticfiles:ro
    depends_on:
      - django
    ports:
      - ${NGINX_INTERNAL_PORT}:${NGINX_EXTERNAL_PORT}

  postgres:
    image: postgres:13
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./schema_design/movies_database.ddl:/schema_design/movies_database.ddl:ro
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${DB_USER} -d ${DB_NAME}'"]
      interval: 5s
      timeout: 10s
      retries: 120

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    env_file:
      - .env
    volumes:
      - ./es_data:/usr/share/elasticsearch/data
    ports:
      - "${ES_EXTERNAL_PORT}:${ES_INTERNAL_PORT}"
    healthcheck:
      test: [ "CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - postgres

  etl:
    volumes:
      - ./postgres_to_es/logs:/opt/app/logs
      - ./postgres_to_es/storage.json:/opt/app/storage.json
      - ./.env:/opt/app/.env
    build: ./postgres_to_es
    depends_on:
      elasticsearch:
        condition: service_healthy
